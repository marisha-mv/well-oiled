<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Well-Oiled Operations - Repository</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #ff0000;
            font-weight: 900;

        }

            color: #cccccc;

        }
        
        .file-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-top: 3rem;
        }
        
        .file-card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 0, 0, 0.3);
            border-radius: 8px;
            padding: 2rem;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
        }
        
        .file-card:hover {
            background: rgba(255, 0, 0, 0.1);
            border-color: #ff0000;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.2);
        }
        
        .file-card h2 {
            color: #ff0000;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .file-card p {
            color: #cccccc;
            font-size: 1rem;
        }
        
        .footer {
            margin-top: 3rem;
            color: #666666;
            font-size: 0.875rem;
        }

<body>
    <div class="container">

        <div class="file-list">
